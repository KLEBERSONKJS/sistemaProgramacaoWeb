<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>FAÇA O LOGIN PARA ACESSAR O PERFIL</h1>
            <img src="/src/assets/imagens/login-animate.svg" class="left-login-image" alt="Login">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textocadastro">
                    <p1>Não tem conta ainda? </p1>
                    <a href="cadastro.html">cadastre-se</a>
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input ondragenter="" type="password" id="senha" placeholder="Senha">
                </div>
                <button type="button" class="btn-login" onclick="validar()">LOGIN</button>
            </div>
        </div>
    </div>
    <script src="/src/assets/js/validacao.js"></script>
</body>
</html>
