<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginBarbeiro.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form >
            <h1>Login</h1>

            <div class="input-box">
                <input placeholder="Email" type="email">
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
            </div>
            <div class="mostrar-esqueci">
                <label for="mostarSenha">
                    <input type="checkbox">
                    Mostrar Senha
                </label>
                <label for="Esqueci minha Senha">
                    <a href="#">Esqueci minha Senha</a>
                </label>
            </div>

        </form>
        <button type="submit">Entrar</button>
    </main>
</body>
</html>
