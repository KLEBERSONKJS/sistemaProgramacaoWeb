<body>
    <main class="container">
        <form>
            <h1>Login</h1>

            <div class="input-box">

            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
            </div>
            <div class="mostrar-esqueci">
                <label for="mostarSenha">
                    <input type="checkbox">
                    Mostrar Senha
                </label>
                <label for="Esqueci minha Senha">
                    <a href="#">Esqueci minha Senha</a>
                </label>
            </div>
        </form>
        <button  type="submit">Entrar</button>
    </main>

    <footer class="rodape">
        <div class="ancoraicon">
            <div class="icone">
               <a href="#"> <img src="imagens/instagram.png" alt="icone" class="icone"></a>
            </div>
            <div class="icone">
                <a href="#"><img src="imagens/whatsapp.png" alt="icone" class="icone"></a>
            </div>
        </div>
        <div class="descricao">
        <label>Sistema desnvovildo pela turma de Ads 2023.1</label>
        </div>
    </footer>
</body>

</html>
