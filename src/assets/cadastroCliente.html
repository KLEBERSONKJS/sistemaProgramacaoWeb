<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginCliente.css">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main class="container">
        <form id="formCadastro">
            <button type="button" class="voltar" onclick="window.location.href='loginCliente.html'"><i class="fas fa-arrow-left"></i> </button>

            <h1>Cadastro Cliente</h1>

            <div class="input-box">
                <input id="nome" placeholder="Nome Completo" type="text" required>
            </div>
            <div class="input-box">
                <input id="email" placeholder="Email" type="email" required>
            </div>
            <div class="input-box">
                <input id="senha" placeholder="Senha" type="password" required>
            </div>
            <div class="input-box">
                <input placeholder="Confirmar Senha" type="password">
            </div>
            <button type="submit">Cadastrar</button>
           
        </form>
    </main>

    <footer class="rodape">
        <div class="ancoraicon">
            
        <div class="descricao">
            <label>Sistema desenvolvido pela turma de Ads 2023.1</label>
        </div>
    </footer>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(event){
            event.preventDefault();

            const usuarioData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            fetch('http://localhost:8080/usuarios/cadastrar',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(usuarioData),
            })
                .then(reponse=> reponse.text())
                .then(data=> console.log(window.alert(data)))
                .catch(error=> console.errpr("Erro ao cadastrar o Cliente "))
        })
    </script>
</body>

</html>
