<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <meta name="description" content="Tela de Cadastro de Usuario do sistema do Supermecado Sampaio!" />
    <link rel="stylesheet" href="cadastroUsuario.html">
</head>

<body>
    <main class=" container">
            <form>
                <h1>Cadastro de Cliente</h1>

                <div class="input-box">
                    <input placeholder="Nome" type="text">
                </div>
                
                <div class="input-box">
                    <input placeholder="Email" type="email">
                </div>               

                <div class="input-box">
                    <input placeholder="Telefone" type="tel">
                </div>

                <div class="input-box">
                    <input placeholder="Cidade/Bairro" type="text">
                </div> 

                <button type="submit">SALVAR</button>
            </form>
    </main>
</body>

</html>
